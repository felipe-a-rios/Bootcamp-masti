<!DOCTYPE html>
<html lang="en">

<head>

<script>


    async function signUp() {
        const firstname = document.getElementById('firstname')
        const secondname = document.getElementById('insertsecondname')
        const birthday = document.getElementById('insertbirthday')
        const cpf = document.getElementById('cpf')
        const email = document.getElementById('email')
        const password = document.getElementById('password')


        const user = {
            name: firstname.value,
            surname: secondname.value,
            birthdate: birthday.value,
            cpf: cpf.value,
            email: email.value,
            pasword: password.value

        }
        console.log(user);


        const options = {
            method: 'post',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(user)
        }
        const resp = await fetch("http://localhost:4000/users/signUp", options)
        console.log(JSON.stringify(user))
        console.log(await resp.json())
    }
    console.log();


</script>

<body>
    <h1 class="Title">Cadastro</h1>
    <form>

        <label class="name">Nome</label>
        <p><input id="firstname" placeholder="Digite seu primeiro nome"></input></p>

        <label class="secondname">Sobrenome</label>
        <p><input id="insertsecondname" placeholder="Digite seu sobrenome"></input></p>

            id="cpf" placeholder="Digite seu CPF">

        <button class="cadastrar" onclick="signUp()">cadastrar</button>

    </form>
</body>
